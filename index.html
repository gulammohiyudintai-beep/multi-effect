<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            user-select: none;
        }

        header {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
            background-color: rgb(51, 50, 50);
        }

        .h1 {
            color: aliceblue;
            text-align: center;
        }

        img {
            border-radius: 4%;
        }

        p {
            color: aliceblue;
            text-align: center;
            margin-top: 10px;
        }

        .image {
            width: 300px;
            height: 200px;
        }

        .image:hover {
            transform: scale(1.1);
            transition: 0.2s;
        }

        h2 {
            text-align: center;
            padding-top: 30px;
        }

        .box {
            display: flex;

        }

        .box1 {
            display: flex;
            gap: 40px;
        }

        .card {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .card1 {
            width: 70px;
            height: 70px;
            border: 2px solid rgb(192, 18, 226);
            margin-top: 20px;
            margin-left: 30%;
            margin-right: 50%;
            border-radius: 100%;
            

            img {
                border-radius: 100%;
            }
        }
        .conte

        h3 {
            text-align: center;
            margin-top: 20px;
        }

        .card2 {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: bisque;

        }

        .card2:hover {
            transform: rotatey(180deg);
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .scroll :hover {
            transform: scale(0.02);
            transition: 0.2s;
        }





        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .flip-card-front {
            background-color: bisque;
            color: black;
            border-radius: 10px;
            border-radius: 10px;
        }

        .flip-card-back {
            background-color: rgb(19, 90, 255);
            transform: rotateY(180deg);
        }

        .h1-1 {
            margin-top: 40%;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: 0;
            position: relative;
            overflow: hidden;
            border-radius: 10rem;
            transition: all 0.02s;
            font-weight: bold;
            cursor: pointer;
            color: rgb(37, 37, 37);
            z-index: 0;
            box-shadow: 0 0px 7px -5px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background: rgb(193, 228, 248);
            color: rgb(33, 0, 85);
        }

        .button:active {
            transform: scale(0.97);
        }

        .hoverEffect {
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .hoverEffect div {
            background: rgb(222, 0, 75);
            background: linear-gradient(90deg,
                    rgba(222, 0, 75, 1) 0%,
                    rgba(191, 70, 255, 1) 49%,
                    rgba(0, 212, 255, 1) 100%);
            border-radius: 40rem;
            width: 10rem;
            height: 10rem;
            transition: 0.4s;
            filter: blur(20px);
            animation: effect infinite 3s linear;
            opacity: 0.5;
        }

        .button:hover .hoverEffect div {
            width: 8rem;
            height: 8rem;
        }

        @keyframes effect {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            border: none;
            width: 10.5em;
            height: 4em;
            border-radius: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: #9917FF;
            cursor: pointer;
            transition: all 450ms ease-in-out;
        }

        .sparkle {
            fill: #AAAAAA;
            transition: all 800ms ease;
        }

        .text {
            font-weight: 600;
            color: #AAAAAA;
            font-size: medium;
        }

        .btn:hover {
            background: linear-gradient(0deg, #A47CF3, #683FEA);
            box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
                inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
                0px 0px 0px 4px rgba(255, 255, 255, 0.2),
                0px 0px 180px 0px #9917FF;
            transform: translateY(-2px);
        }

        .btn:hover .text {
            color: white;
        }

        .btn:hover .sparkle {
            fill: white;
            transform: scale(1.2);
        }
        .container{
            border: 5px solid black;
        }
    </style>
</head>

<body>

        <header>

    </header>

    <section>

                <div style="text-align: center; margin-top: 10px;">UI/UX Designer</div>


            </div>


            <div class="card">

                <div class="card1"><img height="100%" width="100%" src="./image/images (1).jfif" alt=""></div>
                <h3 style="text-align: center;">Bob</h3>
                <div style="text-align: center; margin-top: 10px;">Full Stack Dev</div>


            </div>
        </div>

    <section>

        <div class="box" style="gap: 50px;">
            <div class="box1">

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <h1 class="h1-1">What is HTML?</h1>
                        </div>
                        <div class="flip-card-back">

                    </div>

            </div>
            <div class="box1">

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <h1 class="h1-1">What is CSS?</h1>
                        </div>
                        <div class="flip-card-back">
                            <h1 class="h1-1">Cascading Style Sheets</h1>
                        </div>
                    </div>

            </div>
        </div>


    </section>


    <section>
        <h2><b>Creative Buttons</b></h2>
        <div style="display: flex; gap: 50px;">
            <button class="button">
                Slide Button
                <div class="hoverEffect">
                    <div></div>
                </div>
            </button>
            <button class="btn">


                <span class="text">Generate</span>
            </button>
        </div>
    </section>
    <section>
        <h2>Interactive Image Gallery</h2>
        <div style="display: flex; gap: 20px; margin-top: 20px; margin-bottom: 20px; ">
            <div class="image" style="border-radius: 10%; "><img height="100%" width="100%" src="./image/download (1).jfif"
                    alt=""></div>
            <div class="image"><img class="scroll" height="100%" width="100%" src="./image/download (2).jfif" alt=""></div>
            <div class="image"><img height="100%" width="100%" src="./image/download.jfif" alt=""></div>
        </div>

    </section>

    </div>



</body>

</html>
